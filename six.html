<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="icon" href="https://pngimg.com/uploads/amazon/amazon_PNG13.png"/>
    <link rel="stylesheet" href="six.css"/>
    <script src="https://kit.fontawesome.com/c6b3430c25.js" crossorigin="anonymous"></script>
</head>
<body> 
    <section class="main">
    <form id="formy">
    <label><i class="fa-solid fa-user"></i>Username</label>
    <input type="text" placeholder="Eg:John12" required/>
    <label><i class="fa-solid fa-envelope"></i>Email</label>
    <input type="email" placeholder="Eg:john12@gmail.com" required/>
    <label><i class="fa-solid fa-phone"></i>Phone Number</label>
    <input type="text" placeholder="Eg:9876543210" required/>
    <label><i class="fa-solid fa-lock"></i>Password</label>
    <input type="password"placeholder="Eg:Asdf@90" required/>
    <label><i class="fa-solid fa-lock"></i>Confirm Password</label>
    <input type="password"placeholder="Eg:Asdf@90" required/>
    <div class="check">
        <input type="checkbox"/>
        <p>Accept the terms and conditions</p>
    </div>
    <button class="btn">Signup</button>
</form>
<a href="#" class="last">Already have an account Login <i class="fa-solid fa-right-to-bracket"></i></a>
</section>
</body>
</html>
